<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>나의 첫 번째 웹 페이지</title>
	</head>
	<body>
		<h1>안녕하세요!</h1>
		<p>이것은 나의 첫 번째 웹 페이지입니다.</p>
		<a href="https://www.example.com">예제 사이트</a>
		<img src="https://via.placeholder.com/150" alt="예제 이미지" />
		<ul>
			<li>이름 : 김영훈</li>
			<li>취미 : 포커, 드라마 보기</li>
			<li>좋아하는 음식 : 치킨, 피자</li>
			<li>
				자기소개 : 안녕하세요! 저는 김영훈입니다. 저는 포커와 드라마를
				좋아합니다. 치킨과 피자도 맛있습니다.
			</li>
		</ul>
	</body>
</html>
